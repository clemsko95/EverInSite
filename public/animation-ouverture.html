<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation d'ouverture - EverInSite</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <style>
    /* Reset de base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    /* Animation d'ouverture */
    .intro-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      background: linear-gradient(135deg, #000000 0%, #0a0a0a 30%, #1a1a1a 60%, #0a0a0a 100%);
      transition: opacity 1.5s ease-out;
    }

    .intro-overlay.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    /* Logo avec effet lumineux */
    .intro-logo {
      width: 160px;
      height: 160px;
      margin-bottom: 3rem;
      opacity: 0;
      transform: scale(0.3) rotate(-180deg) translateY(-80px);
      animation: logoAppear 1.5s ease-out forwards;
      animation-delay: 0.2s;
      filter: drop-shadow(0 0 40px rgba(212,175,55,0.6));
    }

    .intro-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      animation: logoPulse 2s ease-in-out infinite;
    }

    /* Titre principal */
    .intro-title {
      font-family: 'Dancing Script', cursive;
      font-size: 5rem;
      font-weight: 700;
      margin-bottom: 2rem;
      background: linear-gradient(135deg, #D4AF37, #C5A572, #DAA520);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0;
      transform: translateY(30px);
      animation: titleAppear 1s ease-out forwards;
      animation-delay: 0.7s;
      text-shadow: 0 0 40px rgba(212,175,55,0.8);
      text-align: center;
    }

    /* Conteneur slogan avec lignes */
    .slogan-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1.5rem;
      opacity: 0;
      animation: sloganAppear 0.8s ease-out forwards;
      animation-delay: 1.5s;
    }

    .slogan-line {
      width: 80px;
      height: 2px;
      border-radius: 9999px;
      background: linear-gradient(to right, transparent, #D4AF37, #C5A572);
      opacity: 0;
      animation: lineGrow 1.2s ease-out forwards;
      animation-delay: 1.3s;
    }

    .slogan-line.right {
      background: linear-gradient(to left, transparent, #D4AF37, #C5A572);
    }

    .intro-slogan {
      font-size: 1.5rem;
      font-weight: 300;
      letter-spacing: 0.05em;
      color: #D4AF37;
      text-align: center;
      opacity: 0;
      transform: scale(0.8);
      animation: sloganAppear 0.8s ease-out forwards;
      animation-delay: 1.5s;
    }

    /* Ã‰toiles dÃ©coratives */
    .decorative-star {
      position: absolute;
      font-size: 4rem;
      filter: drop-shadow(0 0 20px rgba(212,175,55,0.8));
      opacity: 0;
      animation: starAppear 1s ease-out forwards;
    }

    .star-left {
      color: #D4AF37;
      top: 20%;
      left: 10%;
      animation-delay: 0.9s;
      animation: starAppear 1s ease-out forwards, starFloat 4s ease-in-out infinite;
      animation-delay: 0.9s, 1.9s;
    }

    .star-right {
      color: #C5A572;
      bottom: 20%;
      right: 10%;
      animation-delay: 1.1s;
      animation: starAppear 1s ease-out forwards, starFloat 4.5s ease-in-out infinite;
      animation-delay: 1.1s, 2.1s;
    }

    /* Cercles lumineux en arriÃ¨re-plan */
    .glow-circle {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.3;
      animation: glowExpand 3.5s ease-out forwards;
    }

    .glow-circle:nth-child(1) {
      background: radial-gradient(circle, rgba(212,175,55,0.4) 0%, transparent 70%);
      animation-delay: 0s;
    }

    .glow-circle:nth-child(2) {
      background: radial-gradient(circle, rgba(197,165,114,0.4) 0%, transparent 70%);
      animation-delay: 0.3s;
    }

    /* Animations */
    @keyframes logoAppear {
      from {
        opacity: 0;
        transform: scale(0.3) rotate(-180deg) translateY(-80px);
      }
      to {
        opacity: 1;
        transform: scale(1) rotate(0deg) translateY(0);
      }
    }

    @keyframes logoPulse {
      0%, 100% {
        filter: drop-shadow(0 0 20px rgba(212,175,55,0.5));
        transform: scale(1) rotate(0deg);
      }
      50% {
        filter: drop-shadow(0 0 40px rgba(212,175,55,0.9));
        transform: scale(1.05) rotate(5deg);
      }
    }

    @keyframes titleAppear {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes sloganAppear {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes lineGrow {
      from {
        width: 0;
        opacity: 0;
      }
      to {
        width: 80px;
        opacity: 1;
      }
    }

    @keyframes starAppear {
      from {
        opacity: 0;
        transform: scale(0) rotate(-180deg);
      }
      to {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
    }

    @keyframes starFloat {
      0%, 100% {
        transform: translateY(0) translateX(0);
      }
      50% {
        transform: translateY(-20px) translateX(-10px);
      }
    }

    @keyframes glowExpand {
      from {
        transform: scale(0);
        opacity: 0.3;
      }
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    /* Contenu principal (masquÃ© pendant l'intro) */
    .main-content {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000000;
      color: #D4AF37;
      padding: 20px;
    }

    .main-content h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      text-align: center;
      background: linear-gradient(135deg, #D4AF37, #C5A572, #DAA520);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .intro-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 2rem;
      }

      .intro-title {
        font-size: 3rem;
      }

      .intro-slogan {
        font-size: 1rem;
        padding: 0 1rem;
      }

      .slogan-line {
        width: 50px;
      }

      .decorative-star {
        font-size: 3rem;
      }

      .star-left {
        top: 10%;
        left: 5%;
      }

      .star-right {
        bottom: 10%;
        right: 5%;
      }
    }

    @media (max-width: 480px) {
      .intro-title {
        font-size: 2.5rem;
      }

      .intro-slogan {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
